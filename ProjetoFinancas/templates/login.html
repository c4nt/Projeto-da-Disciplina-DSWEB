{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Finan√ßas Pessoais</title>
</head>
<body>
    <header>
        <h1>Entrar no Sistema</h1>
    </header>
    <section>
        <div class="formcad">
            <form action="{% url 'cadastro_usuario' %}" method="POST" id="cadastroUsuario">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">Nome</label>
                    <input type="text" name="nome" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu nome">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" name="senha" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                  </div>
                  <button type="submit" class="btn btn-primary" value="cadastrar-se">Entrar</button>
                  <button type="reset" class="btn btn-primary" value="cadastrar-se">Resetar</button>
            </form>
            </div>

            <div class="usuarios">
                {% for u in usuarios %}
                    <a href="/{{u.id}}/dashboard">{{ u }}</a>
                {% endfor %}
            </div>
    </section>
</body>
</html>
