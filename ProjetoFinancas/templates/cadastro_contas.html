{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Finanças Pessoais</title>
</head>
<body>
    <header>
        <h1>Cadastro de contas</h1>
    </header>
    <section>
        <div class="formcad">
        <form action="{% url 'cadastro_contas' usuario.id %}" method="POST" id="cadastroContas">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Descrição</label>
                <input type="text" name="descricao" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Descrição da conta">
                <small id="emailHelp" class="form-text text-muted">Defina uma descrição para essa conta.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Valor</label>
                <input type="number" name="valor" class="form-control" id="exampleInputPassword1" placeholder="Digite um valor para essa conta">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Data</label>
                <input type="date" name="data" class="form-control" id="exampleInputPassword1">
              </div>              
              <div class="radios"> 
                <label for="receita">Receita</label>
                <input type="radio" name="tipo" id="receita" value="receita">

                <label for="despesa">Despesa</label>
                <input type="radio" name="tipo" id="despesa" value="despesa">
              </div>
              <button type="submit" class="btn btn-primary" value="cadastrar">Cadastrar</button>
              <button type="reset" class="btn btn-primary" value="resetar">Resetar</button>
        </form>
        </div>
    </section>
</body>
</html>
